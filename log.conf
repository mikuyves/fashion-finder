[loggers]
keys=root,eshop,flickr

[handlers]
keys=consoleHandler,flickrFileHandler, eshopFileHandler, rootFileHandler

[formatters]
keys=fmt

[logger_root]
level=DEBUG
handlers=rootFileHandler

[logger_eshop]
level=WARNING
qualname=eshop
handlers=eshopFileHandler

[logger_flickr]
level=WARNING
qualname=flickr
handlers=flickrFileHandler

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=fmt
args=(sys.stdout,)

[handler_flickrFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=fmt
args=('flickr.log', 'a', 200000, 5)

[handler_eshopFileHandler]
class=logging.handlers.RotatingFileHandler
level=WARNING
formatter=fmt
args=('eshop.log', 'a', 200000, 5)

[handler_rootFileHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=fmt
args=('fashionfinder.log', 'a', 200000, 5)

[formatter_fmt]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=
